<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="./dist/main.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script defer src="./dist/main.js"></script>
  </head>
  <body class="app">
    <div id="alerts">
      <!-- Alerts are injected here by our JavaScript. -->
    </div>

    <header class="header">
      <div class="container">iProperties</div>
    </header>

    <main class="properties-list">
      <div class="container">
        <article class="property">
          <div class="property__photo">
            <img
              src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            />
          </div>
          <div class="property__details">
            <div>
              <header class="property__top">
                <div class="property__price">U$ 300,000</div>
                <div class="property__address">Santa Clara California</div>
              </header>
              <div class="property__features">
                200mÂ² / 2 bedrooms / 2 parking
              </div>
            </div>
            <footer class="property__footer">
              <a class="cat" href="#">Show more</a>
            </footer>
          </div>
        </article>
      </div>

      <div class="container" id="properties">
        <!-- Properties are injected here. -->
      </div>
    </main>
  </body>
</html>
